<body>
    
    <nav class="menubar">

            <h2 class="LOGO"><strong>KIM_YUNGEUN</strong></h2>

            <p class="item"><a href="#">PROFILE</a></p>

            <p class="item"><a href="#">PROJECT</a></p>

            <p class="item"><a href="#">READING</a></p>

            <p class="item"><a href="#">PHOTO</a></p>
    </nav>

    <script>
        var item = document.querySelectorAll('.item');

        console.log(item)
        function clickMenuHandler() {
            for (var i = 0; i < item.length; i++) {
            item[i].classList.remove('menubar-active');
        }
        this.classList.add('menubar-active');
    }

        for (var i = 0; i < item.length; i++) {
            item[i].addEventListener('click', clickMenuHandler);
        }
    </script>
