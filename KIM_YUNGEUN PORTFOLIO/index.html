<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KIM_YUNGEUN PORTFOLIO</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    
    <!-- 메인 페이지 상단바 -->

    <nav class="menubar">

            <h2 class="LOGO"><strong>KIM_YUNGEUN</strong></h2>

            <p class="item"><a href="#">PROFILE</a></p>

            <p class="item"><a href="#">PROJECT</a></p>

            <p class="item"><a href="#">READING</a></p>

            <p class="item"><a href="#">PHOTO</a></p>
    </nav>

    <!-- 메인페이지 슬라이드 사진 -->

    <div class ="section">
        <input type="radio" name="slide" id="slide01" checked>
        <input type="radio" name="slide" id="slide02">
        <input type="radio" name="slide" id="slide03">

        <div class="slidewrap">
            <ul class="slidelist">
                <li>
                    <a>
                        <label for="slide03" class="left"></label>
                        <img src="../Picture/지구.png">
                        <label for="slide02" class="right"></label>
                    </a>
                </li>
                <li>
                    <a>
                        <label for="slide01" class="left"></label>
                        <img src="../Picture/숲.jpg">
                        <label for="slide03" class="right"></label>
                    </a>
                </li>
                <li>
                    <a>
                        <label for="slide02" class="left"></label>
                        <img src="../Picture/빙하.jpg">
                        <label for="slide01" class="right"></label>
                    </a>
                </li>
            </ul> 
                
                <div class="slide-control">
                    <div class="control01">
                        <label for="slide03" class="left"></label>
                        <label for="slide02" class="right"></label>
                    </div>
                    <div class="control02">
                        <label for="slide01" class="left"></label>
                        <label for="slide03" class="right"></label>
                    </div>
                    <div class="control03">
                        <label for="slide02" class="left"></label>
                        <label for="slide01" class="right"></label>
                    </div>
                </div>
        </div> 
    </div>
</body>
</html>
