<html>

<head>
  <style>
    #menu-panel {
      position: fixed;
      top: 30px;
      left: 8px;
      background-color: #efefef;
      width: 30%;
      min-width: 200px;
      max-width: 400px;
    }

    #menu-panel>ul {
      padding: 0;
    }

    #menu-panel>ul>li {
      list-style: none;
      padding: 8px;
    }

    #menu-panel>ul>li:hover {
      background-color: #fefefe;
      cursor: pointer;
    }

    .hidden {
      display: none;
    }
  </style>
</head>a

<body>
  <button onclick="toggle()">메뉴</button>
  <div id="menu-panel">
    <ul>
      <li>홈</li>
      <li>프로젝트 소개</li>
      <li>팀 소개</li>
      <li>미디어</li>
    </ul>
  </div>

  <script>
    var flag = true;

    function toggle() {
      console.log(flag);
      if(flag){
        document.getElementById("menu-panel").classList.add("hidden");
        flag = false;
      } else {
        document.getElementById("menu-panel").classList.remove("hidden");
        flag = true;
      }
    }
  </script>
</body>

</html>
