<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2021/11/25 과제</title>
</head>
<body>
    <script>
        var a학생 = 1000;
        var b학생 = 700;
        if(b학생 < a학생){
            //  괄호안의 조건이 참일 때 할 일
            document.write('a학생이 b학생보다 키가 크다');
        }
        else{
            // 괄호안의 조건이 거짓일 때 할 일
            document.write('a학생이 b학생보다 키가 작다');
        }
    </script>
</body>
</html>
